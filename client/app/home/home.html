.<div class='quote' ng-init='getQuote()'>
  <h1>{{quote.quote}}</h1>
  <h6>-{{quote.author}}</h4>
  <!-- <img ng-src='{{quote.background}}'> -->
</div>
<br>
<div class='goals'>
  <h1 class='goalsHeader'>Current Goals: </h1>
  <ul>
    <li ng-repeat='goal in goals'>{{goal}} </li>
    <li>Goal 2 with a checkbox </li>
    <li>Goal 3 with a checkbox </li>
    <li>Extremely long goal to test out the positioning of this whole box because I can.</li>
  </ul>
</div>
